    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        nav {
            background-color: white; /* Color de fondo del menú */
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: blue; /* Color del texto del menú */
            text-decoration: none;
        }
        .banner img {
            width: 100%;
            max-height: 300px; /* Ajusta la altura según sea necesario */
            object-fit: cover; /* Mantiene la relación de aspecto */
        }
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .carousel-images {
            display: none;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
        .interactive-images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .interactive-images img {
            width: 100px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .interactive-images img:hover {
            transform: scale(1.2);
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .info-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .info-popup img {
            max-width: 70%;
            max-height: 70%;
            border-radius: 10px;
        }
        .info-popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll(".carousel-images");
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            slideIndex++;
            if (slideIndex >= slides.length) { slideIndex = 0; }
            setTimeout(showSlides, 3000); // Cambia la imagen cada 3 segundos
        }

        function changeSlide(n) {
            slideIndex += n;
            const slides = document.querySelectorAll(".carousel-images");
            if (slideIndex >= slides.length) { slideIndex = 0; }
            if (slideIndex < 0) { slideIndex = slides.length - 1; }
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
        }

        function showPopup(imageSrc) {
            document.getElementById("popupImage").src = imageSrc;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function showInfoPopup() {
            document.getElementById("infoPopup").style.display = "flex";
        }

        function closeInfoPopup() {
            document.getElementById("infoPopup").style.display = "none";
        }
    </script>
